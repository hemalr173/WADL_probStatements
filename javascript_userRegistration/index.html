<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Signup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
        color: #333;
      }

      .cont {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        margin-top: 20px;
      }

      button:hover {
        background-color: #45a049;
      }

      .error {
        color: red;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>User Signup</h1>

    <div class="container-lg text-center cont d-flex">
      <form id="signupForm">
        <label for="signup-user">Username:</label
        ><span style="color: red">*</span><br />
        <input type="text" id="signup-user" required /><br />

        <label for="signup-email">Email:</label><span style="color: red">*</span
        ><br />
        <input type="email" id="signup-email" required /><br />

        <label for="signup-password">Password:</label
        ><span style="color: red">*</span><br />
        <input
          type="password"
          id="signup-password"
          minlength="8"
          required
        /><br /><br />

        <label for="signup-phonenumber">Phone Number:</label
        ><span style="color: red">*</span><br />
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          maxlength="10"
          required
        /><br /><br />

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" />male
        <span> </span>
        <input type="radio" id="female" name="gender" value="female" /> female
        <br />
        <br />

        <label for="address">Address</label>
        <br />
        <textarea name="address" id="address" cols="30" rows="3"></textarea>
        <br />
        <label for="pin">Pincode</label><br />
        <input type="text" id="pin" maxlength="6" /><br />
        <br />
        <label for="state">State:</label><span style="color: red">*</span><br />
        <select name="state" id="state" required>
          <option value="" disabled selected>Select state</option>
          <option value="Maharshtra">Maharshtra</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Kerala">Kerala</option>
        </select>
        <br />
        <br />

        <button type="button" onclick="signup()">Sign Up</button>
      </form>
    </div>

    <script>
      function signup() {
        var username = document.getElementById("signup-user").value.trim();
        var email = document.getElementById("signup-email").value.trim();
        var password = document.getElementById("signup-password").value.trim();
        var phone = document.getElementById("phone").value.trim();
        var address = document.getElementById("address").value.trim();
        var gender = document.querySelector('input[name="gender"]:checked');
        var pin = document.getElementById("pin").value.trim();
        var state = document.getElementById("state").value.trim();

        var emailcheck = /.+@.+\..+/;

        var pincheck = /^\d{6}$/;

        if (
          username === "" ||
          email === "" ||
          password === "" ||
          phone === "" ||
          !gender ||
          pin === "" ||
          state === ""
        ) {
          alert("Enter all required fields");
        } else if (!emailcheck.test(email)) {
          alert("Enter a valid email address");
        } else if (!pincheck.test(pin)) {
          alert("Pincode must be a 6-digit number");
        } else {
          var userData = {
            username: username,
            email: email,
            password: password,
            phone: phone,
            gender: gender,
            address: address,
            pin: pin,
            state: state,
          };
          localStorage.setItem("userData", JSON.stringify(userData));
          window.location.href = "./profile.html";
        }
      }
    </script>
  </body>
</html>
